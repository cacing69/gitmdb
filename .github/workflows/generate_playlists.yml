name: Generate M3U Playlists

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate M3U files
        run: |
          python3 scripts/generate_movies_m3u.py
          python3 scripts/generate_tv_series_m3u.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add movies.m3u tv-series.m3u
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate M3U playlists"
            git push
          fi
